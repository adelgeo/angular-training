<div class="col-xs-12">
    <h2>Mes appareils</h2>

    <p>Mise Ã  jour: {{ lastUpdate | async | date: 'y-MMMM-dd' | uppercase }}</p>

    <ul class="list-group">
      <app-appareil *ngFor="let appareil of appareils; let i = index"
                    [appareilName]="appareil.name" 
                    [appareilStatus]="appareil.status"
                    [indexOfAppareil]="i"
                    [id]="appareil.id"></app-appareil>
    </ul>
    <button class="btn btn-success" 
      [disabled]="!isAuth"
      (click)="onAllumer()">Tout allumer</button>
    <button class="btn btn-danger" 
      [disabled]="!isAuth"
      (click)="onEteindre()">Tout eteindre</button>
    <button class="btn btn-success"
      (click)="onSave()">Enregistrer sur serveur</button>
      <button class="btn btn-primary"
      (click)="onFetch()">Charger du serveur</button>
  </div>
