<li [ngClass]="{'list-group-item' : true, 
                'list-group-item-success': blogEntry.loveIts > 0, 
                'list-group-item-danger': blogEntry.loveIts < 0}">
    <h1>{{ blogEntry.title }}</h1>
    <div>{{ blogEntry.createdAt | date: 'y-MM-dd HH:mm' }}</div>
    <div>{{ blogEntry.content }}</div>
    <button class="btn btn-success" 
            (click)="onLoveIt()">Love it</button>
    <button class="btn btn-danger" 
            (click)="onDontLoveIt()">Don't love it</button>
</li>
